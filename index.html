<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    
    <meta charset="UTF-8">
    <title>Laptop website</title>
</head>
<body>
 
  <!-- header of the website -->
   <header>
      <div class="logo-container">
          <img src="./img/logo.svg" alt="logo">
          <h4 class="logo">Three Dots</h4>
      </div>
      <nav>
          <ul class="nav-links">
              <li><a class="nav-link" href="#">Specs</a></li>
              <li><a class="nav-link" href="#">Contact</a></li>
              <li><a class="nav-link" href="#">Products</a></li>
          </ul>
      </nav>
      <div class="cart">
          <img src="./img/cart.svg" alt="cart">
      </div>    
   </header>
   
   <!-- main of the website-->
   <main>
      <section class="presentation">
         <!-- first section intro -->
          <div class="introduction">
              <div class="intro-text">
                  <h1>Laptop for the Future</h1>
                      <p>Lorem ipsum dolor sit amet, consectetur. A
                          dipisicing elit. Libero.
                      </p>
              </div>
              
              <div class="cta">
                  <button class="cta-select"> 14 Inch</button>
                  <button class="cta-add">Add to cart</button>
              </div>
          </div>
          <!-- second section img for the intro -->
          <div class="cover">
              <img src="./img/matebook.png" alt="macbook">
          </div>
      </section> 
      
      <!--background images -->
      <img src="./img/big-eclipse.svg" alt="" class="big-circle">
      <img src="./img/mid-eclipse.svg" alt="" class="mid-circle">  
      <img src="./img/small-eclipse.svg" alt="" class="small-circle">    
   </main>
   
    
</body>
</html>
